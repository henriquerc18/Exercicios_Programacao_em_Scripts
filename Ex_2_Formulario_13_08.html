<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="utf-8"/>
		<meta name="author" content="Henrique Rosa Carvalho" />
		<meta name="description" content="Formulário, Exercicio 2" />
		<meta name="keywords" content="Formulário, Exercicio 2" />
		<title> Cartão de crédito </title>
		<link rel="stylesheet" type="text/css" href="Ex_2_Formulario_13_08.css" />
	</head>
	<body>
		<form action="" method="post" name="Ex_2_Formulario"> 
			<fieldset>
				<legend> Cartão de crédito </legend>
				<table> 
					<tr>
						<td> <b> Número: </b> </td>
						<td> <input type="text" name="nomeCompleto"/> </td>
					</tr>
					<tr>
						<td> <label> <b> Bandeira: </b> </label> </td>
						<td> <input type="radio" name="cartão" value="Visa" checked="checked"/> <img style="width=50px; height: 80px;" src="https://cartaodecredito.co/wp-content/uploads/2016/07/cart%C3%A3o-de-credito-visa-1.jpg" alt="Imagem do Cartão Visa" title="Imagem do Cartão Visa" /> <br> 
							 <input type="radio" name="cartão" value="MasterCard" checked="checked"/> <img style="width=50px; height: 80px;" src="https://consulteonline.com/wp-content/uploads/2017/11/MasterCard-800x445.jpg" alt="Imagem do Cartão MasterCard" title="Imagem do Cartão MasterCard" /> <br> 
							 <input type="radio" name="cartão" value="AmericanExpress" checked="checked"/> <img style="width=50px; height: 80px;" src="https://ecommercenews.com.br/wp-content/uploads/2018/07/american-express.jpg" alt="Imagem do Cartão AmericanExpress" title="Imagem do Cartão AmericanExpress" /> </td>
					</tr>
					<tr> 
						<td> <b> Validade: </b> </td>
						<td>
							<select name="escolaridade" id="escolaridade">
								<option value="2012"> 2012 </option>
								<option value="2013"> 2013 </option>
								<option value="2014"> 2014 </option>
							</select>
						</td>
						
					</tr>
				</table>
			</fieldset>
		</form>
	</body>
</html>
